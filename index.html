<!DOCTYPE html>
<html>
<head>
	<title>Swapping_program</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center><h1>SWAPPING PROGRAM</h1></center>
<div class="container">
<DIV class="left">
	<h3>swap using pass by value</h3>
	<br>
	<form action="/" method="POST">
		<div class="gap">
	            <label for="num1">Number 1:</label>
	            <input type="number" id="num1" name="num1" value="num1">
	            <br>
	            <label for="num2">Number 2:</label>
	            <input type="number" id="num2" name="num2" value="num2">
	    </div>
	    <br>
	            <button onclick="passByValue()">SWAP</button>
    </form>
	
</DIV>

<DIV class="right">
	<h3>swap using pass by reference</h3>
	<br>
	<form action="/" method="POST">
		<div class="gap">
	            <label for="num3">Number 1:</label>
	            <input type="number" id="num3" name="num3" value="num3">
	            <br>
	            <label for="num4">Number 2:</label>
	            <input type="number" id="num4" name="num4" value="num4">
	    </div>
	    <br>
	            <button onclick="passByRef()">SWAP</button>
    </form>
	
</DIV>
</div>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
